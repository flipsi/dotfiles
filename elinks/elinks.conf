#

bind "menu" "Ctrl-U" = "page-up"
bind "menu" "Ctrl-Down" = "page-down"



##################################
# Automatically saved keybindings
#

bind "menu" "Shift-Space" = "page-up"



##################################
# Automatically saved keybindings
#

bind "main" "Alt-i" = "menu"
bind "edit" "Alt-i" = "cancel"
bind "edit" "Ctrl-U" = "none"
